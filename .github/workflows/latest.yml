name: Build and Release (aliaume attempt)
on:
  push:
    tags: ["*.*.*"]
  workflow_dispatch:

jobs:
  build_and_upload:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: |
          npm install
        working-directory: ./
          
      - name: Build Electron App
        run: |
          npm run make
        working-directory: ./

      - name: List directory contents (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ls -R ./out/make
        shell: bash

      - name: Compress directory
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a my_directory.zip  out/make/squirrel.windows/x64/Slajdomat-*.exe 
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv ./out/make/zip/darwin/arm64/*zip my_directory.zip
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            mv ./out/make/zip/darwin/x64/*zip my_directory.zip
          else
            zip -r my_directory.zip ./out/
          fi
        shell: bash
      - name: Upload Release Assets
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
      - name: Upload Artifacts
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: "*.zip"
