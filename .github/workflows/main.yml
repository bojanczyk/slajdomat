name: Build Electron App

#I am trying to see if this tool can create built files

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        npm install
      working-directory: ./

    - name: Build Electron App
      run: |
        npm run build
      working-directory: ./

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: electron-app
        path: ./out
